[pytest]
# Pytest configuration for chatbot project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to search for tests
testpaths = tests

# Add src to Python path for imports
pythonpath = .

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, some dependencies)
    e2e: End-to-end tests (slow, full system)
    slow: Slow tests
    preprocessing: Preprocessing-related tests
    model: Model-related tests
    api: API tests

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

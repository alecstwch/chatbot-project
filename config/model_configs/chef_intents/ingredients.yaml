# Ingredient properties
properties:
  chicken:
    category: "proteins.meat"
    allergens: []
    vegetarian: false
    vegan: false
    gluten_free: true
    common_substitutes: ["turkey", "tofu"]
    
  eggs:
    category: "proteins.dairy"
    allergens: ["eggs"]
    vegetarian: true
    vegan: false
    gluten_free: true
    common_substitutes: ["flax eggs", "applesauce"]
    
  milk:
    category: "proteins.dairy"
    allergens: ["dairy"]
    vegetarian: true
    vegan: false
    gluten_free: true
    common_substitutes: ["almond milk", "soy milk", "oat milk"]
    
  pasta:
    category: "grains"
    allergens: ["gluten"]
    vegetarian: true
    vegan: true
    gluten_free: false
    common_substitutes: ["rice noodles", "zucchini noodles"]
    
  shrimp:
    category: "proteins.seafood"
    allergens: ["shellfish"]
    vegetarian: false
    vegan: false
    gluten_free: true
    common_substitutes: ["chicken", "tofu"]
    
  nuts:
    category: "nuts_seeds"
    allergens: ["nuts"]
    vegetarian: true
    vegan: true
    gluten_free: true
    common_substitutes: ["seeds", "coconut flakes"]

# Ingredient combinations (commonly used together)
common_combinations:
  italian:
    - [tomato, basil, garlic, olive oil]
    - [pasta, cheese, tomato]
    - [chicken, tomato, basil, cheese]
    
  mexican:
    - [beans, rice, tomato, onion]
    - [chicken, chili pepper, lime, cilantro]
    - [beef, onion, garlic, cumin]
    
  asian:
    - [rice, soy sauce, ginger, garlic]
    - [chicken, soy sauce, vegetables]
    - [shrimp, garlic, ginger, vegetables]
    
  mediterranean:
    - [olive oil, lemon, garlic, herbs]
    - [chickpeas, tomato, cucumber, olive oil]
    - [fish, lemon, olive oil, herbs]

# Minimum ingredients for dish types
minimum_ingredients:
  main_dish: 3
  soup: 4
  salad: 3
  dessert: 3
  snack: 1
  beverage: 2
